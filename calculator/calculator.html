<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/myStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="calculatorPanel" class="center-block">
      <input type="text" id="expression" class="col-md-10" disabled>
      <div>
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" value=".">.</button>
        <button type="button" value="0">0</button>
        <button type="button" value="+">+</button>
        <button type="button" value="-">-</button>
        <button type="button" value="*">*</button>
        <button type="button" value="/">/</button>
        <button type="button" value="=">=</button>
        <button class="btn btn-success col-md-3" type="button" value="AC">AC</button>
        <button class="btn btn-danger col-md-3" type="button" value="OFF">OFF</button>
        <button class="btn btn-warning col-md-3" type="button" value="ON">ON</button>
      </div>
    </div>

    <script src="./js/calci.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
